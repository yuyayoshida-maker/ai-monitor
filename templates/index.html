<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Monitor - AI/LLM最新ニュース</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .line-clamp-3 {
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- ヘッダー -->
    <header class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold text-blue-400">
                    AI Monitor
                </h1>
                <div class="text-sm text-gray-400">
                    AI/LLMニュースフィード
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-6">
        <!-- 検索・フィルター -->
        <div class="bg-gray-800 rounded-lg p-4 mb-6 border border-gray-700">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- キーワード検索 -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">キーワード検索</label>
                    <input
                        type="text"
                        id="searchQuery"
                        placeholder="例: OpenAI, GPT-5..."
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>

                <!-- ソースフィルター -->
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">ソース</label>
                    <select
                        id="sourceFilter"
                        class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white focus:ring-2 focus:ring-blue-500"
                    >
                        <option value="">全ソース</option>
                        {% for source in sources %}
                        <option value="{{ source }}">{{ source }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- 検索ボタン -->
                <div class="flex items-end">
                    <button
                        id="searchBtn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors"
                    >
                        検索
                    </button>
                </div>
            </div>
        </div>

        <!-- ステータス -->
        <div class="flex items-center justify-between mb-4">
            <div id="status" class="text-gray-400 text-sm">
                読み込み中...
            </div>
            <button
                id="refreshBtn"
                class="text-sm text-blue-400 hover:text-blue-300"
            >
                更新
            </button>
        </div>

        <!-- ニュース一覧 -->
        <div id="news" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        </div>

        <!-- ローディング -->
        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block w-8 h-8 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            <p class="mt-2 text-gray-400">ニュースを取得中...</p>
        </div>

        <!-- エラー表示 -->
        <div id="error" class="hidden text-center py-12">
            <p class="text-red-400">エラーが発生しました</p>
            <button
                onclick="loadNews()"
                class="mt-2 text-blue-400 hover:underline"
            >
                再試行
            </button>
        </div>
    </main>

    <script>
        const newsContainer = document.getElementById('news');
        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error');
        const statusEl = document.getElementById('status');
        const searchQuery = document.getElementById('searchQuery');
        const sourceFilter = document.getElementById('sourceFilter');
        const searchBtn = document.getElementById('searchBtn');
        const refreshBtn = document.getElementById('refreshBtn');

        async function loadNews() {
            newsContainer.innerHTML = '';
            loadingEl.classList.remove('hidden');
            errorEl.classList.add('hidden');

            const params = new URLSearchParams();

            const query = searchQuery.value.trim();
            if (query) params.append('query', query);

            const source = sourceFilter.value;
            if (source) params.append('sources', source);

            try {
                const response = await fetch(`/api/news?${params}`);
                if (!response.ok) throw new Error('API error');

                const news = await response.json();
                renderNews(news);
                statusEl.textContent = `${news.length}件のニュースを表示中`;
            } catch (err) {
                console.error(err);
                errorEl.classList.remove('hidden');
                statusEl.textContent = 'エラー';
            } finally {
                loadingEl.classList.add('hidden');
            }
        }

        function renderNews(news) {
            if (news.length === 0) {
                newsContainer.innerHTML = '<p class="col-span-3 text-center text-gray-500 py-8">ニュースが見つかりませんでした</p>';
                return;
            }

            newsContainer.innerHTML = news.map(item => `
                <article class="bg-gray-800 rounded-lg overflow-hidden border border-gray-700 card-hover transition-all duration-200 flex flex-col">
                    ${item.image_url ? `
                        <div class="h-40 bg-gray-700 overflow-hidden">
                            <img src="${item.image_url}" alt="" class="w-full h-full object-cover" onerror="this.parentElement.style.display='none'">
                        </div>
                    ` : ''}
                    <div class="p-4 flex-1 flex flex-col">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="px-2 py-0.5 bg-blue-900 text-blue-300 text-xs rounded">${item.source}</span>
                            ${item.published ? `<span class="text-gray-500 text-xs">${item.published}</span>` : ''}
                        </div>

                        <h3 class="font-semibold mb-2 line-clamp-2">
                            <a href="${item.url}" target="_blank" class="hover:text-blue-400 transition-colors">
                                ${item.title}
                            </a>
                        </h3>

                        <p class="text-gray-400 text-sm line-clamp-3 flex-1">
                            ${item.summary}
                        </p>

                        <a
                            href="${item.url}"
                            target="_blank"
                            class="mt-3 block text-center py-2 bg-gray-700 hover:bg-gray-600 rounded text-sm transition-colors"
                        >
                            記事を読む
                        </a>
                    </div>
                </article>
            `).join('');
        }

        searchBtn.addEventListener('click', loadNews);
        refreshBtn.addEventListener('click', loadNews);

        searchQuery.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') loadNews();
        });

        loadNews();
    </script>
</body>
</html>
